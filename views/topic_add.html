{{template "header"}}
    <title>Topic Add my beegblog</title>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class = "container">
         {{template "navbar" .}}
        </div>
    </div>   
    <div class="container">
      <h3>topic add</h3>
      <h1>Topic Add</h1>
      <form method="post" action="/topic">
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" class="form-control"></input>
        </div>
        
        <div class="form-group">
          <label>Topic category</label>
          <input type="text" name="category" class="form-control"></input>
        </div>

        <div>
          <label>Content</label>
          <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Add Topic</button>
      </form>
    </div>
    <script type="text/javascript" src="http://cnd.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
